<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/report.css">
    <title>기술법인 예담</title>
</head>
<body>
    <header></header>

    <div class="hero-wrap">
        <div class="hero-text">서비스 안내</div>
        <div class="hero"></div>
    </div>

    <section>
        <h3 class="d-none">서비스절차</h3>
        <div class="service-tab-wrap">
            <ul class="service-tab">
                <li><a href="#">서비스 절차</a></li>
                <li><a href="#"><span>보고서 작성</span></a></li>
                <li><a href="#">서비스 신청</a></li>
            </ul>
        </div>
        <div class="report-text">
            <img src="./images/service/report-top.jpeg" alt="보고서 이미지">
            <p>사전조사 후 보고서가 필요하신가요?<br>
                '예담'은 고객이 신뢰할 수 있는<br>
                보고서를 작성해드립니다.</p>
        </div>
        <div class="report-process">
            <h4>보고서 작성과정</h4>
            <img src="./images/service/report-process.svg" alt="보고서 작성과정">
            <img src="./images/service/report-process-text.svg" alt="보고서 작성과정 추가설명">
            <button>보고서 신청하기</button>
        </div>
    </section>
    <section>
        <h3>예담 사전조사 보고서 샘플</h3>
        <img src="./images/service/report-sample.png" alt="보고서 샘플이미지">
        <img src="./images/service/report-sample2.png" alt="보고서 샘플이미지">
        <button>자세히 보기</button>
        <div class="banner"><img src="./images/service/report-banner.png" alt="보고서 배너"></div>
        <p>예담의 보고서는</p>
        <p>체계적이고 손쉽게, 투명한 측정결과를 약속합니다.</p>
    </section>


    <footer></footer>

    <script></script>
</body>
</html>
